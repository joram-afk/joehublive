<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Master Control</title>
  <style>
    :root { --primary: #6c9cff; --bg: #0b0e1a; --card: #161b33; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; justify-content: center; background-size: cover; background-position: center; }
    .admin-card { background: rgba(22, 27, 51, 0.95); padding: 30px; border-radius: 20px; border: 1px solid var(--primary); width: 100%; max-width: 500px; backdrop-filter: blur(10px); }
    .section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    input { width: 100%; padding: 10px; background: #000; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; margin-bottom: 10px; outline: none; }
    .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 5px; }
    .save-btn { background: var(--primary); color: #0b0e1a; }
    .reset-btn { background: transparent; color: #ff6c6c; border: 1px solid #ff6c6c; font-size: 0.7rem; margin-top: 10px;}
    .back-btn { background: transparent; color: #aab4d4; border: 1px solid #aab4d4; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="admin-card">
    <h2 style="text-align:center; color:var(--primary); margin-bottom:20px;">⚙️ HUB SETTINGS</h2>

    <div class="section">
      <label>GLOBAL WALLPAPER URL</label>
      <input type="text" id="bgUrl" placeholder="Paste link to image...">
      <button class="save-btn btn" onclick="saveBg()">APPLY TO ALL PAGES</button>
      <button class="reset-btn btn" onclick="resetBg()">RESTORE MATRIX EFFECT</button>
    </div>

    <div class="section">
      <label>ADD CUSTOM LINK</label>
      <input type="text" id="linkName" placeholder="Site Name">
      <input type="text" id="linkUrl" placeholder="https://...">
      <button class="save-btn btn" onclick="addLink()">ADD LINK</button>
    </div>

    <button class="back-btn btn" onclick="location.href='gemini.html'">RETURN TO HUB</button>
  </div>

  <script>
    function saveBg() {
      const url = document.getElementById('bgUrl').value;
      if(url) {
        localStorage.setItem('hubWallpaper', url);
        location.reload(); 
      }
    }
    function resetBg() {
      localStorage.removeItem('hubWallpaper');
      location.reload();
    }
    function addLink() {
      const name = document.getElementById('linkName').value;
      const url = document.getElementById('linkUrl').value;
      if(name && url) {
        let links = JSON.parse(localStorage.getItem('customLinks') || '[]');
        links.push({name, url});
        localStorage.setItem('customLinks', JSON.stringify(links));
        alert('Link Added!');
      }
    }
    // Load current wallpaper into Admin view
    const bg = localStorage.getItem('hubWallpaper');
    if(bg) document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${bg}')`;
  </script>
</body>
</html>
