<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body { background: #0b0e1a; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
    .panel { background: #161b33; padding: 30px; border-radius: 15px; border: 1px solid #6c9cff; width: 400px; }
    input { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; cursor: pointer; border: none; font-weight: bold; border-radius: 5px; margin-top: 10px; }
    .save { background: #6c9cff; color: #000; }
    .clear { background: transparent; color: #ff4757; border: 1px solid #ff4757; font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>ADMIN CONTROL</h2>
    <hr style="opacity:0.1">
    
    <p>Site Background</p>
    <input type="text" id="bgIn" placeholder="Image Link URL">
    <button class="btn save" onclick="setBg()">UPDATE BACKGROUND</button>
    <button class="btn clear" onclick="localStorage.removeItem('hubWallpaper'); location.reload();">RESTORE MATRIX</button>

    <br><br>
    <p>Add New Hub Link</p>
    <input type="text" id="nIn" placeholder="Site Name">
    <input type="text" id="uIn" placeholder="URL (https://...)">
    <button class="btn save" onclick="add()">ADD TO HUB</button>
    
    <button class="btn" style="background:#333; color:white;" onclick="location.href='gemini.html'">RETURN</button>
  </div>

  <script>
    function setBg() {
      const val = document.getElementById('bgIn').value;
      if(val) { localStorage.setItem('hubWallpaper', val); alert('Background Set!'); }
    }
    function add() {
      const name = document.getElementById('nIn').value;
      const url = document.getElementById('uIn').value;
      if(name && url) {
        let links = JSON.parse(localStorage.getItem('customLinks') || '[]');
        links.push({name, url});
        localStorage.setItem('customLinks', JSON.stringify(links));
        alert('Added!');
      }
    }
  </script>
</body>
</html>
