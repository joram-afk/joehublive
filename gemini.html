<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOE HUB - Universal Terminal</title>
  <style>
    :root { --primary: #6c9cff; --bg: #0f1220; --card: rgba(26, 31, 53, 0.85); }
    
    body { 
        font-family: 'Segoe UI', sans-serif; 
        background: var(--bg); 
        background-size: cover; 
        background-position: center;
        background-attachment: fixed; 
        color: white; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 20px; 
        margin: 0; 
        min-height: 100vh;
        transition: background 0.5s ease;
    }

    /* Video Background Styling */
    #bgVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2; /* Behind everything */
        object-fit: cover;
        display: none;
    }

    /* Dark Overlay to make text readable over bright videos/images */
    .overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

    #adminBtn { position: fixed; top: 20px; right: 20px; background: var(--card); border: 1px solid var(--primary); color: var(--primary); width: 45px; height: 45px; border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }
    .brand { font-size: 2.5rem; font-weight: 900; color: var(--primary); letter-spacing: 5px; margin-top: 40px; text-shadow: 0 0 20px rgba(108,156,255,0.5); }
    .search-box { display: flex; background: var(--card); padding: 8px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 500px; margin: 30px 0; backdrop-filter: blur(10px); }
    .search-input { flex: 1; background: transparent; border: none; color: white; padding: 10px 20px; outline: none; width: 100%; }
    .search-btn { background: var(--primary); border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; color: #0f1220; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; max-width: 800px; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 15px; text-decoration: none; color: white; text-align: center; transition: 0.3s; backdrop-filter: blur(10px); }
    .card:hover { border-color: var(--primary); transform: translateY(-5px); background: rgba(108,156,255,0.1); }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo"></video>
  <div class="overlay"></div>

  <div id="adminBtn" onclick="location.href='admin.html'">‚öôÔ∏è</div>
  <h1 class="brand">JOE HUB</h1>
  <p>OPERATOR: <span id="displayUser" style="color:var(--primary)">---</span></p>

  <div class="search-box">
    <input type="text" id="sIn" class="search-input" placeholder="Search the web...">
    <button class="search-btn" onclick="go()">GO</button>
  </div>

  <div class="grid" id="mainGrid"></div>

  <script>
    // 1. YOUR CLOUD KEYS
    const BIN_ID = '6958d60343b1c97be91604b3';
    const MASTER_KEY = '$2a$10$fBoN5/ymnTgk71qgkEb4XOeT4Ge23eShhEZzIbEqqVsZ67KQeev8S';

    async function loadHub() {
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { 
                headers: { 'X-Master-Key': MASTER_KEY } 
            });
            const data = await res.json();
            const global = data.record;
            const videoElement = document.getElementById('bgVideo');

            // 2. SMART WALLPAPER LOGIC
            if(global.wallpaper) {
                const url = global.wallpaper.toLowerCase();
                // Check if the link is a video format
                if(url.endsWith('.mp4') || url.endsWith('.webm') || url.endsWith('.ogg')) {
                    videoElement.src = global.wallpaper;
                    videoElement.style.display = 'block';
                    document.body.style.backgroundImage = "none";
                } else {
                    // It's an image or a GIF
                    videoElement.style.display = 'none';
                    videoElement.src = "";
                    document.body.style.backgroundImage = `url('${global.wallpaper}')`;
                }
            }

            // 3. LOAD LINKS
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            global.links.forEach(l => {
                const a = document.createElement('a');
                a.className = 'card';
                a.target = '_blank';
                a.href = l.url.includes('http') ? l.url : 'https://' + l.url;
                a.innerHTML = `<div style="font-size:30px; margin-bottom:10px;">üåê</div><b>${l.name}</b>`;
                grid.appendChild(a);
            });
        } catch (err) { console.error("Cloud Error:", err); }
    }

    function go() {
      let val = document.getElementById('sIn').value;
      if(!val) return;
      if(val.includes('.') && !val.startsWith('http')) val = 'https://' + val;
      window.open(val.startsWith('http') ? val : 'https://google.com/search?q='+val, '_blank');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('displayUser').textContent = (localStorage.getItem('storedUsername') || 'Guest').toUpperCase();
      if(localStorage.getItem('userRole') === 'admin') document.getElementById('adminBtn').style.display = 'flex';
      loadHub();
    });
  </script>
</body>
</html>
