<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOE HUB</title>
  <style>
    :root { --primary: #6c9cff; --bg: #0f1220; --card-bg: #1a1f35; --text: #eaeefc; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); 
      min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
    }

    /* Floating Admin Button - Top Right */
    #adminBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--primary);
      color: var(--primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(108, 156, 255, 0.2);
      z-index: 1000;
    }
    #:hover {
      transform: rotate(90deg);
      background: var(--primary);
      color: var(--bg);
      box-shadow: 0 0 20px rgba(108, 156, 255, 0.5);
    }

    .brand-header { margin-top: 20px; font-size: 3rem; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 4px; text-shadow: 0 0 8px rgba(108,156,255,0.3); }
    .top-section { text-align: center; margin-bottom: 30px; }
    #clock { font-size: 2.5rem; font-weight: bold; }
    
    .dashboard-grid { 
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; 
      width: 100%; max-width: 900px; margin-bottom: 40px; 
    }
    .nav-card { 
      background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 15px; padding: 25px; text-decoration: none; color: white; 
      display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.3s; 
    }
    .nav-card:hover { transform: translateY(-3px); box-shadow: 0 4px 12px var(--glow); border-color: var(--glow); }
    .sports { --glow: rgba(255, 71, 87, 0.4); } .games { --glow: rgba(46, 213, 115, 0.4); } .videos { --glow: rgba(255, 165, 2, 0.4); }
    .movies { --glow: rgba(155, 89, 182, 0.4); } .pics { --glow: rgba(232, 67, 147, 0.4); } .libs { --glow: rgba(30, 144, 255, 0.4); }

    .sticky-note { width: 100%; max-width: 900px; background: linear-gradient(135deg, #ff00ff, #7a00ff); padding: 20px; border-radius: 15px; margin-bottom: 40px; }
    textarea { width: 100%; background: rgba(255,255,255,0.1); border: none; border-radius: 8px; padding: 10px; color: white; resize: none; outline: none; }
    
    footer { display: flex; gap: 15px; margin-top: auto; padding-bottom: 20px; }
    .btn { padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; }
    .back-btn { background: #2b2f45; color: var(--primary); border: 1px solid var(--primary); }
    .quit-btn { background: #442b2b; color: #ff6c6c; border: 1px solid #ff6c6c; }

    @media (max-width: 700px) { .dashboard-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>

 <div id="adminBtn" title="Admin Settings" onclick="location.href='admin.html'">‚öôÔ∏è</div>

  <h1 class="brand-header">JOE HUB</h1>
  <div class="top-section">
    <div id="clock">00:00:00</div>
    <p>Operator: <span id="userName" style="color:var(--primary); font-weight:bold;">User</span></p>
    <p id="statusDisplay" style="font-style: italic; color: #aab4d4; font-size: 0.9rem;"></p>
  </div>

  <div class="dashboard-grid">
    <a href="https://www.espn.com" target="_blank" class="nav-card sports"><span>‚öΩ</span><b>Sports</b></a>
    <a href="https://poki.com" target="_blank" class="nav-card games"><span>üéÆ</span><b>Games</b></a>
    <a href="https://www.youtube.com" target="_blank" class="nav-card videos"><span>üé¨</span><b>Videos</b></a>
    <a href="https://www.imdb.com" target="_blank" class="nav-card movies"><span>üìΩÔ∏è</span><b>Movies</b></a>
    <a href="https://www.pexels.com" target="_blank" class="nav-card pics"><span>üì∏</span><b>Pictures</b></a>
    <a href="https://en.wikipedia.org" target="_blank" class="nav-card libs"><span>üìö</span><b>Libraries</b></a>
  </div>

  <div class="sticky-note">
    <strong>üìå Quick Notes:</strong>
    <textarea id="noteArea" rows="3"></textarea>
  </div>

  <footer>
    <button class="btn back-btn" onclick="location.href='candy.html'">‚¨ÖÔ∏è BACK</button>
    <button class="btn quit-btn" onclick="localStorage.clear(); window.location.href='index.html'">üö™ QUIT</button>
  </footer>

  <script>
    function updateClock() { document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }
    setInterval(updateClock, 1000); updateClock();

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('userName').textContent = localStorage.getItem('storedUsername') || 'Guest';
      
      const status = localStorage.getItem('userStatus');
      if(status) document.getElementById('statusDisplay').textContent = `"${status}"`;

      // SHOW ADMIN GEAR ONLY IF ROLE IS ADMIN
      if(localStorage.getItem('userRole') === 'admin') {
        document.getElementById('adminBtn').style.display = 'flex';
      }

      const note = document.getElementById('noteArea');
      note.value = localStorage.getItem('userNote') || '';
      note.addEventListener('input', () => localStorage.setItem('userNote', note.value));
    });
  </script>
</body>

</html>
