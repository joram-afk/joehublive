<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2262359390313772" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOE HUB - Global Command Center</title>
  <style>
    :root { --primary: #00ff41; --bg: #0b0e14; --card: #151a25; --text: #e0e6ed; }
    body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; min-height: 100vh; overflow-x: hidden; }

    .dashboard-container { max-width: 1600px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; height: 98vh; }
    
    header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid #333; }
    .brand { font-size: 1.5rem; font-weight: 900; letter-spacing: 2px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    .status-badge { font-size: 0.7rem; background: rgba(0, 255, 65, 0.1); border: 1px solid var(--primary); padding: 5px 10px; border-radius: 4px; color: var(--primary); }

    .main-interface { display: flex; gap: 20px; flex: 1; height: 100%; overflow: hidden; margin-top: 20px; }
    
    /* SIDEBAR */
    .sidebar { width: 350px; display: flex; flex-direction: column; gap: 10px; }
    .search-wrapper { position: sticky; top: 0; background: var(--bg); z-index: 10; }
    .sidebar-search { width: 100%; background: #0f121a; border: 1px solid #333; color: var(--primary); padding: 12px; border-radius: 6px; outline: none; font-family: monospace; box-sizing: border-box; }

    .btn-list { overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 8px; padding-right: 5px; }
    .btn-list::-webkit-scrollbar { width: 4px; }
    .btn-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

    /* VIEWPORT */
    .viewport-container { flex: 1; background: var(--card); border: 1px solid #333; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .viewport-header { background: #0f121a; padding: 10px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    .url-display { font-family: monospace; color: var(--primary); font-size: 0.8rem; }
    .ext-btn { background: #222; color: white; border: 1px solid #444; padding: 5px 12px; border-radius: 4px; text-decoration: none; font-size: 0.7rem; }

    iframe { width: 100%; height: 100%; border: none; background: white; }
    
    /* BUTTONS */
    .dash-btn { 
        background: var(--card); border: 1px solid rgba(255, 255, 255, 0.05); 
        padding: 12px; border-radius: 6px; cursor: pointer; color: white; 
        display: flex; align-items: center; gap: 12px; transition: 0.2s;
    }
    .dash-btn:hover, .dash-btn.active { border-color: var(--primary); background: rgba(0, 255, 65, 0.05); }
    .btn-icon { font-size: 1rem; width: 20px; text-align: center; }
    .btn-name { font-size: 0.85rem; font-weight: 600; }
    .btn-cat { font-size: 0.6rem; color: #555; margin-left: auto; text-transform: uppercase; }

    .empty-state { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; opacity: 0.3; }

    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(0,255,65,0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

    <div class="main-interface">

        </div>
        <div id="sidebarList" class="btn-list"></div>

      <div class="viewport-container">

    async function init() {
        renderSidebar(registry);
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }, 1000);
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
    }

    function renderSidebar(items) {
        const list = document.getElementById('sidebarList');
        list.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'dash-btn';
            div.onclick = () => {
                const url = item.url.includes('http') ? item.url : 'https://' + item.url;
                document.getElementById('mainFrame').src = url;
                document.getElementById('currentUrl').textContent = `RUNNING: ${item.name}`;
                document.getElementById('extLink').href = url;
                document.getElementById('emptyState').style.display = 'none';
                document.querySelectorAll('.dash-btn').forEach(b => b.classList.remove('active'));
                div.classList.add('active');
            };
            div.innerHTML = `<span class="btn-icon">${item.ico}</span><span class="btn-name">${item.name}</span><span class="btn-cat">${item.cat}</span>`;
            list.appendChild(div);
        });
    }

    function filterSidebar() {
        const query = document.getElementById('dashSearch').value.toLowerCase();
        const filtered = registry.filter(i => i.name.toLowerCase().includes(query) || i.cat.toLowerCase().includes(query));
        renderSidebar(filtered);
    }

    window.onload = init;
  </script>
</body>
